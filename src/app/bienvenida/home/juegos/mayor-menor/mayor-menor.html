<app-nav></app-nav>

<div class="d-flex flex-column justify-content-center align-items-center">
    @if(inicio){
        <div class="d-flex flex-column justify-content-center align-items-center gap-3">
            <h2>Bienvenido a Mayor o Menor</h2>
            <h3>Elige el modo de juego:</h3>
            <div class="d-flex gap-2">
                <button (click)="modoNormal()" class="btn btn-primary">Normal</button>
                <button (click)="modoInfinito()" class="btn btn-primary">Infinito</button>
            </div>
        </div>
    }

    @if(en_juego){
        <div class="row w-100 justify-content-center align-items-center">
            <div class="col-md-3 text-center d-none d-md-block">
                <p class="fs-4">Puntaje: <span class="fw-bold">{{puntaje}}</span></p>
                <p class="fs-5">Vidas: <span class="fw-bold">{{vidas}}</span></p>
            </div>
            
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                <div class="mb-3">
                    @if(mostrarRival){
                        <img [src]="imagen" alt="Carta rival" class="img-fluid rounded" width="100px">
                    }
                </div>

                <div class="mb-3">
                    @if(mostrarRival){
                        <p class="fs-5 fw-bold">{{mensaje}}</p>
                    }
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img [src]="imagen2" alt="Carta tuya" class="img-fluid rounded mb-3" width="100px">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                        <button class="btn btn-info" (click)="mayor()" [disabled]="perder">Mayor</button>
                        <button class="btn btn-danger" (click)="menor()" [disabled]="perder">Menor</button>
                    </div>
                </div>

                <div class="d-md-none text-center mt-3">
                    <p class="fs-4 mb-1">Puntaje: <span class="fw-bold">{{puntaje}}</span></p>
                    <p class="fs-5">Vidas: <span class="fw-bold">{{vidas}}</span></p>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>

        <div class="mt-3 text-center">
            @if(perder){
                <button (click)="reiniciarPartida()" class="btn btn-danger me-2">Comenzar de nuevo</button>
            }
            <button (click)="siguienteRonda()" [disabled]="perder" class="btn btn-success">Pasar ronda</button>
        </div>
    }

    <a routerLink="/bienvenida/home" class="btn btn-secondary mt-3">Volver al men√∫</a>
</div>
